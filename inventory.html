    <div id="header" class="container">
        <div class="title">
            <h1>Dashboard</h1>
            <span>Hello Sameera!</span>
        </div>
        <div class="header-right">
            <div id="search">
                <div class="mb-3">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="search">
                    <button type="button" class="btn btn-primary"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                            <span class="material-symbols-rounded">
                                search
                                </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="view">
        <div class="container col-4 content">
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">Total Sales & Costs</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Last 90 days</h6>
                
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">Orders</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Last 90 days</h6>

            </div>
        </div>

            <div class="card">
                <div class="card-body">
                <h5 class="card-title">Stocks</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Updated 2 minutes ago</h6>

            </div>

            <div class="card">
                <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">In 2 days</h6>
 
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">Next Supply Arrival - Materials</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Today at 3:00pm - Google Meet</h6>
 
                </div>
            </div>
            <div class="card w-100">
                <div class="card-body">
                <h5 class="card-title">Upcoming HR Meeting</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Calendar</h6>
 
                </div>
            </div>
